<!DOCTYPE html>
<html>
<head>
    <title>Footer & header example</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #FF0000; 
        height: 70px;
        width: 100%;
    }
    footer {
        background-color: #00FF00; 
        height: 60px;
        width: 100%;
        color: black;
        text-align: center;
        line-height: 60px;
        position: fixed;
        bottom: 0;
    }
    main {
        min-height: calc(100vh - 130px); /* Adjusting header and footer */
    }
</style>
</head>
<body>

    <header>
        "Header content"
    </header>

    <main>
        "Main content"
    </main>

    <footer>
        Holberton School
    </footer>
    
</body>
</html>
